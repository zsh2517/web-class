<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    .box {
        height: 400px;
        width: 600px;
        background-color: gray;
    }
</style>

<body>
    <input type="button" id="btn1" value="显示或者隐藏">
    <input type="button" id="btn2" value="变化">
    <div class="box">
        这里是一段文字
    </div>
</body>
<script>
    $(document).ready(function () {

        $("#btn1").click(() => {
            $(".box").fadeToggle();
        })
        $("#btn2").click(() => {
            $(".box").animate({
                width: `${Math.ceil(Math.random() * 400 + 400)}px`,
            }, 1000).animate({
                height: `${Math.ceil(Math.random() * 400 + 200)}px`,
            }, 300).animate({
                width: `${Math.ceil(Math.random() * 400 + 400)}px`,
                height: `${Math.ceil(Math.random() * 400 + 200)}px`,
            }, 3000).fadeToggle().slideToggle();
        })
    });
</script>

</html>
