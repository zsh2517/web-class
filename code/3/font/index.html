<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="font-size: large;">
        在 large 里面的 <span style="font-size: larger">larger 文字</span>
    </div>
    <div style="width: 300px; height: 300px; border: 2px solid black; text-indent: 2em;">
        <p>这是一句话这是一句话这是一</p>
        <p>句话这是一句话这是一句话这是一句话这是一句话这是一句话</p>
        <p>这是一句话这是一句话这是一句</p>
        <p>indent 之对于 p 标签有效，而对于 br 标签不会有影响，比如这里<br>和上一行之间用的是 br，但是没有产生任何缩进</p>
    </div>
    <div style="width: 300px; height: 100px; border: 2px solid black; text-align: left;">
        <p>左对齐</p>
        <p>左对齐左对齐</p>
    </div>
    <div style="width: 300px; height: 100px; border: 2px solid black; text-align: right;">
        <p>右对齐</p>
        <p>右对齐右对齐</p>
    </div>
    <div style="width: 300px; height: 100px; border: 2px solid black; text-align: center;">
        <p>居中对齐</p>
        <p>居中对齐居中对齐</p>
    </div>
    <div>
        添加一个 color 颜色，比如 <span style="color: red">red</span>
        <span style="color: rgb(0, 120, 120)">rgb(0, 120, 120)</span>
        <span style="color: #66CCFF">#66CCFF</span>
    </div>

</body>

</html>
